name: Frontend CI

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd webapp
          npm ci

      - name: Run tests
        run: |
          cd webapp
          npm test -- --watchAll=false

      - name: Build application
        run: |
          cd webapp
          npm run build
