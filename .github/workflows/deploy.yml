name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy application
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker stop api || true
            docker stop webapp || true
            docker rm api || true
            docker rm webapp || true

            docker build -t ecommerce-api ~/ecommerce-platform/api
            docker build -t ecommerce-webapp ~/ecommerce-platform/webapp

            docker run -d --name api -p 3000:3000 ecommerce-api
            docker run -d --name webapp -p 80:80 ecommerce-webapp
          EOF
